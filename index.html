  <title>Waefre Beorn's Realm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
    }
    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .product-showcase {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 400px;
    }
    .product-card {
      width: 200px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
    .product-card img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>

    function playDuckSound() {
      var audio = new Audio(duckSound);
      audio.play();
    }

    function toggleDuckImage() {
      var duckImg = document.getElementById("duckImg");
      if (duckImg.src === duckImage) {
        duckImg.src = duckImageOpen;
      } else {
        duckImg.src = duckImage;
      }
    }

    // 3D Product Showcase
    var scene, camera, renderer;
    var productCards = [];

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.querySelector(".product-showcase").appendChild(renderer.domElement);

      createProductCards();
      animate();
    }

    function createProductCards() {
      var productData = [
        { name: "Mighty Hammer", image: productImage1, url: "https://beaec8-2.myshopify.com/products/mighty-hammer" },
        { name: "Enchanted Shield", image: productImage2, url: "https://beaec8-2.myshopify.com/products/enchanted-shield" },
        { name: "Mystic Amulet", image: productImage3, url: "https://beaec8-2.myshopify.com/products/mystic-amulet" }
      ];

      var cardGeometry = new THREE.BoxGeometry(1, 1, 0.1);
      var cardMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });

      productData.forEach(function(product, index) {
        var card = new THREE.Mesh(cardGeometry, cardMaterial);
        card.position.set(index * 2 - 2, 0, 0);
        scene.add(card);
        productCards.push({ mesh: card, url: product.url });

        var loader = new THREE.TextureLoader();
        loader.load(product.image, function(texture) {
          var imageMaterial = new THREE.MeshBasicMaterial({ map: texture });
          var imageGeometry = new THREE.PlaneGeometry(0.8, 0.8);
          var image = new THREE.Mesh(imageGeometry, imageMaterial);
          image.position.set(0, 0, 0.06);
          card.add(image);
        });
      });
    }

    function animate() {
      requestAnimationFrame(animate);
      productCards.forEach(function(card) {
        card.mesh.rotation.y += 0.01;
      });
      renderer.render(scene, camera);
    }

    function onCardClick(event) {
      var mouse = new THREE.Vector2();
      mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

      var raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);

      var intersects = raycaster.intersectObjects(scene.children);
      if (intersects.length > 0) {
        var card = intersects[0].object;
        var productCard = productCards.find(function(item) {
          return item.mesh === card;
        });
        if (productCard) {
          window.location.href = productCard.url;
        }
      }
    }

    window.addEventListener("click", onCardClick, false);
    window.addEventListener("resize", function() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }, false);

    init();
  </script>

  <header>
    <img src="WaefreBeornLogo" alt="WaefreBeorn Logo">
    <h1>Welcome to Waefre Beorn's Realm</h1>
  </header>

  <div class="container">
    <div class="product-showcase"></div>
  </div>

  <div id="duckButton" onclick="playDuckSound(); toggleDuckImage();">
    <img id="duckImg" src="CuteYellowDuck" alt="Duck Button">
  </div>
</body>
